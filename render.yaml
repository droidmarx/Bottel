services:
  - type: web
    name: bot-api
    env: node
    buildCommand: npm install
    startCommand: node api/index.js  # Para endpoints API

scheduledJobs:
  - type: cron
    name: daily-summary
    env: node
    schedule: '0 11 * * *'  # Diário às 08:00 -03 (11:00 UTC)
    runCommand: node api/daily.js

  - type: cron
    name: hourly-reminder
    env: node
    schedule: '0 * * * *'  # A cada hora
    runCommand: node api/reminder.js
